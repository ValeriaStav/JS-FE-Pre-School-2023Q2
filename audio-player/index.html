<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Player</title>
        <link
            rel="shortcut icon"
            href="./assets/svg/icons8-musical-notes-32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="player-wrapper">
            <img
                class="background"
                src="./assets/img/background1.jpg"
                alt="background image"
            />
            <audio class="audio" src="./assets/audio/Bones.mp3"></audio>
            <div class="player">
                <img
                    class="cover-img"
                    src="./assets/img/cover1.jpg"
                    alt="cover"
                />
                <div class="title">Imagine Dragons</div>
                <div class="track">Bones</div>
                <div class="time-container">
                    <div class="currentTime">00:00</div>
                    <div class="durationTime">02:45</div>
                </div>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <div class="buttons">
                    <div class="btn prev">
                        <img src="./assets/svg/icons8-prev-64.png" alt="" />
                    </div>
                    <div class="btn play">
                        <img
                            class="img-src"
                            src="./assets/svg/icons8-play-64.png"
                            alt=""
                        />
                    </div>
                    <div class="btn next">
                        <img src="./assets/svg/icons8-next-64.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-container">
                    <a href="https://github.com/valeriastav" target="_blank"
                        ><img
                            src="./assets/svg/github-55.png"
                            alt="github"
                            width="40"
                    /></a>
                    <div>Â© 2023</div>
                    <a href="https://rs.school/js/" target="_blank"
                        ><img
                            src="./assets/svg/rs_school_js.svg"
                            alt="RS School"
                            width="60"
                    /></a>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
