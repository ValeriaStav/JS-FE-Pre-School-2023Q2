<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brooklyn Public Library</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/favicon.ico" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-name">Brooklyn Public Library</h1>
                <div class="header-container">
                    <nav class="header-nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#about" class="nav-link">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#favorites" class="nav-link"
                                    >Favorites</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#coffeShop" class="nav-link"
                                    >Coffee shop</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#contacts" class="nav-link"
                                    >Contacts</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#libraryCard" class="nav-link"
                                    >Library Card</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <div class="header-icon">
                        <a
                            ><img
                                src="assets/img/icon_profile.svg"
                                alt="icon profile"
                        /></a>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="section">
                    <div class="section-welcome">
                        <div class="welcome-overlay"></div>
                        <h2 class="welcome-text">
                            Welcome<br />to the Brooklyn Library
                        </h2>
                    </div>
                </section>
                <section class="section">
                    <div class="section-about">
                        <h2 class="section-title" id="about">
                            <a href="#">About</a>
                        </h2>
                        <div class="about-text">
                            The Brooklyn Library is a free workspace, a large
                            number of books and a cozy coffee shop inside
                        </div>
                        <div class="about-image">
                            <img
                                src="assets/img/image 1.png"
                                alt="woman chooses a book"
                            /><img
                                src="assets/img/image 2.png"
                                alt="statues of ancient philosophers"
                            /><img
                                src="assets/img/image 3.png"
                                alt="books on library shelves"
                            />
                        </div>
                        <div class="about-carousel">
                            <button class="carousel-button">
                                <div class="carousel-item"></div>
                            </button>

                            <button class="carousel-button">
                                <div class="carousel-item"></div>
                            </button>

                            <button class="carousel-button">
                                <div class="carousel-item"></div>
                            </button>
                        </div>
                    </div>
                </section>
                <section class="section">
                    <div class="section-favorites">
                        <h2 class="section-title" id="favorites">
                            <a href="#">Favorites</a>
                        </h2>
                    </div>
                </section>
                <section class="section">
                    <div class="section-coffeShop">
                        <h2 class="section-title" id="coffeShop">
                            <a href="#">Coffee shop</a>
                        </h2>
                    </div>
                </section>
                <section class="section">
                    <div class="section-contacts">
                        <h2 class="section-title" id="contacts">
                            <a href="#">Our contacts</a>
                        </h2>
                    </div>
                </section>
                <section class="section">
                    <div class="section-libraryCard">
                        <h2 class="section-title" id="libraryCard">
                            <a href="#">Digital library cards</a>
                        </h2>
                    </div>
                </section>
            </main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
