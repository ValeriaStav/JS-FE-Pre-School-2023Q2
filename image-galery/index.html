<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/625da22935.js"
            crossorigin="anonymous"
        ></script>
        <title>Image Gallery</title>
    </head>
    <body>
        <header class="header">
            <div class="header-title">
                <h1>
                    <i class="fa-solid fa-photo-film" style="color: gold"></i>
                    Unsplash API by VS
                </h1>
            </div>
            <div class="search-container">
                <i
                    class="fa-solid fa-magnifying-glass"
                    onclick="loadImg()"
                    style="color: #3b3d3e"
                ></i>
                <input
                    class="search-box"
                    type="search"
                    placeholder="Search..."
                    autofocus
                />
            </div>
        </header>
        <main class="main">
            <div class="image-container"></div>
        </main>
        <footer class="footer">
            <div class="footer-container">
                <a href="https://github.com/valeriastav" target="_blank"
                    ><img src="./assets/svg/github-55.png" alt="github"
                /></a>
                <div class="year">Â© 2023</div>
                <a href="https://rs.school/js/" target="_blank"
                    ><img
                        src="./assets/svg/rs_school_js.svg"
                        alt="RS School"
                        width="80"
                /></a>
            </div>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
